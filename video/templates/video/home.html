    {% extends "video/base.html" %}
    {% block content %}        
        {% for video in videos %}    
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ video.author.profile.image.url }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ video.author }}</a>
                    <small class="text-muted">{{ video.date_posted | date:"N d, Y" }}</small>
                </div>
            <h2><a class="article-title" href="{% url 'video-detail' video.id %}">{{ video.title }}</a></h2>
            <p class="article-content">{{ video.content }}</p>
            <iframe width="560" height="315" 
                src=f'"{{  object.video_url }}" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
            </div>
        </article>
        {% endfor %}
    {% endblock content %}
